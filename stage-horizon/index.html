<body class="body">
  <div class="menu w-container">
    <nav class="w-nav-menu">
      <a href="index.html" aria-current="page" class="a w--current">Accueil</a>

  <section class="bandeau">
    <h1 class="slogan">Votre avenir commence ici !</h1>
    <form action="/search" class="search w-form">
      <label for="search"></label>
      <input class="search-input w-input" autofocus maxlength="256" name="query" placeholder="Rechercher intitulé offre de stage/alternance/entreprise" type="search" id="search" required>
      <img src="images/icon.svg" loading="lazy" alt="" class="image-3">
      <input type="submit" class="search-button w-button" value="Rechercher">
    </form>
  </section>
  
  <div class="filtres w-form">
    <form id="email-form" name="email-form" data-name="Email Form" method="get" class="form">
      <label class="w-radio">
        <input type="radio" id="radio" name="Type" class="w-form-formradioinput w-radio-input" value="Alternance">
        <span class="w-form-label">Alternance</span>
      </label>
      <label class="w-radio">
        <input type="radio" id="Stage" name="Type" class="w-form-formradioinput w-radio-input" value="Stage">
        <span class="w-form-label">Stage</span>
      </label>
      <label class="w-checkbox checkbox-field">
        <input type="checkbox" name="Checkbox" id="Checkbox" class="w-checkbox-input">
        <span class="w-form-label">BTP</span>
      </label>
      <label class="w-checkbox">
        <input type="checkbox" name="Checkbox-4" id="Checkbox-4" class="w-checkbox-input">
        <span class="w-form-label">S3E</span>
      </label>
      <label class="w-checkbox">
        <input type="checkbox" name="Checkbox-3" id="Checkbox-3" class="w-checkbox-input">
        <span class="w-form-label">Informatique</span>
      </label>
      <label class="w-checkbox">
        <input type="checkbox" name="Checkbox-2" id="Checkbox-2" class="w-checkbox-input">
        <span class="w-form-label">Généraliste</span>
      </label>
    </form>
  </div>
  
  <footer class="pied-de-page">
    <div class="contacts">
      <img src="images/instagram.svg" loading="lazy" alt="Instagram" class="instagram">
      <img src="images/twitter.svg" loading="lazy" alt="Twitter" class="twitter">
      <img src="images/linkedin.svg" loading="lazy" alt="LinkedIn" class="linkedin">
      <img src="images/facebook.svg" loading="lazy" alt="Facebook" class="facebook">
      <img src="images/youtube.svg" loading="lazy" alt="YouTube" class="image-2">

  </footer>
